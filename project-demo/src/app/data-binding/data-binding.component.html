<!-- Interpolation Binding -->
<h1>{{ title }}</h1>

<!-- Property Binding -->
<img [src]="imageUrl" alt="Angular Logo">
<br>
<!-- Event Binding -->
<button (click)="onClick()">Click Me</button>
<br><br>
<!-- Two-way Data Binding -->
<input [(ngModel)]="username" placeholder="Enter username">
<p>Your username is: {{ username }}</p>
